<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            登陆页
        </title>
        <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" media="screen" href="../css/cssstyle.css"/>
        <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <style>
            html{
                font-family:"微软雅黑";
            }
            *{margin: 0px;padding: 0px;}
        </style>
    </head>
    <body>
        <div id="particles-js">
            <div class="login">
                <div class="login-top">
                    管理员登录
                </div>
                <form name="form1" method="post" action="Login.php?action=''">
                    <input type="hidden" name="submit1"/>
                    <div class="login-center clearfix">
                        <div class="login-center-img">
                            <img src="../img/name.png"/>
                        </div>
                        <div class="login-center-input">
                            <input type="text" name="username" id="username" value="" placeholder="请输入管理员用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入管理员用户名'"/>
                            <div class="login-center-input-text">
                                用户名
                            </div>
                        </div>
                    </div>
                    <div class="login-center clearfix">
                        <div class="login-center-img">
                            <img src="../img/password.png"/>
                        </div>
                        <div class="login-center-input">
                            <input type="password" name="password" id="password" value="" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'"/>
                            <div class="login-center-input-text">
                                密码
                            </div>
                        </div>
                    </div>
                </form>
                <div class="button" name="submit" onclick="check()">
                    登陆
                </div>
            </div>
            <div class="sk-rotating-plane">
            </div>
        </div>
        <script type="text/javascript" src="../js/canvas-nest.min.js"></script>
        <script>
        function check(){
                var obj = document.getElementById("password");
                var str = document.form1.password.value;
                if (str=="") {
                  alert("密码不能为空");
                }
                else if (str.indexOf(" ") >=0) 
                  alert("输入有空格！");
                else if (obj.value = str.replace(/\s/g, ""),str.length<4||str.length>10) {
                  alert("请输入4-10密码");
                }
                else {
                  document.form1.submit();
                }
            }
        </script>
    </body>
</html>
